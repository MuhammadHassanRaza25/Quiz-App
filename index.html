<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App By Muhammad Hassan Raza</title>
    <link rel="icon" href="images/quizicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="showQuestions(0)">
    
<div class="quizContainer">
    
    <div class="heading">
        <h1 id="Qheading"></h1>
        <p id="timer"><i class="bi bi-clock"></i></p>
    </div>

    <div class="QnAdiv">
       <h2 id="question"></h2>
       <label for="a" id="optionText" class="opt1"><input id="a" type="radio" name="radio" value=".">.</label>
       <label for="b" id="optionText" class="opt2"><input id="b" type="radio" name="radio" value=".">.</label>
       <label for="c" id="optionText" class="opt3"><input id="c" type="radio" name="radio" value=".">.</label>
       <label for="d" id="optionText" class="opt4"><input id="d" type="radio" name="radio" value=".">.</label>

       <div class="btnParent">
          <div class="rtbtndiv">
             <button id="rtbtn">Restart Quiz</button>
           </div>
          <div class="nextbtndiv">
             <button id="nextbtn">Next</button>
          </div>
        </div>

   </div>
</div>

    <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>   
</body>
</html>
